{% load static%}
<!DOCTYPE html>
<html dir="rtl" lang="fa" data-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پروفایل کاربر — رزرو نوبت</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@27.0.1/dist/font-face.css">

    <style>
        :root[data-theme="dark"] {
            --bg: #0a0f1a;
            --bg2: #010611;
            --card: rgba(255, 255, 255, 0.04);
            --text: #f5f5f5;
            --muted: #9ca3af;
            --border: #2d3748;
            --primary: #818cf8;
            --primary-600: #6366f1;
            --pending: #fbbf24;
            --approved: #34d399;
            --canceled: #f87171;
            --shadow: 0 6px 28px rgba(0, 0, 0, .4);
            --radius: 14px;
        }

        :root[data-theme="light"] {
            --bg: #f9fafb;
            --bg2: #ffffff;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --primary: #6366f1;
            --primary-600: #4f46e5;
            --pending: #d97706;
            --approved: #059669;
            --canceled: #dc2626;
            --shadow: 0 6px 28px rgba(0, 0, 0, .06);
            --radius: 14px;
        }

        html,
        body,
        .card,
        .menu,
        .menu-item,
        .header,
        .details {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease !important;
        }

        /* ---------- بقیه استایل‌ها ---------- */
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        a {
            color: inherit;
            text-decoration: none
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 20;
            background: var(--bg2);
            border-bottom: 1px solid var(--border);
            backdrop-filter: saturate(140%) blur(4px);
        }

        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
        }

        .title {
            font-weight: 700;
            font-size: 18px;
        }

        /* دکمه تغییر تم */
        .theme-toggle {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 900ms;

            /* حذف هایلایت موبایل */
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .theme-toggle:focus {
            outline: none;
        }

        .theme-toggle:focus-visible {
            outline: none;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: #fff;
        }

        .theme-toggle .icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }

        a {
            color: inherit;
            text-decoration: none
        }

        /* Burger button */
        .burger {
            background: var(--card);
            position: relative;
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50% ;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .05);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform .2s ease;
        }


        .burger:active {
            transform: scale(.98)
        }

        .burger .line {
            background: var(--text);
            position: absolute;
            width: 22px;
            height: 2px;
            border-radius: 2px;
            transition: transform .25s ease, opacity .2s ease, top .25s ease, bottom .25s ease;
        }

        .burger .line.l1 {
            top: 14px
        }

        .burger .line.l2 {
            top: 21px
        }

        .burger .line.l3 {
            top: 28px
        }

        .burger.is-open .line.l1 {
            top: 21px;
            transform: rotate(45deg)
        }

        .burger.is-open .line.l2 {
            opacity: 0
        }

        .burger.is-open .line.l3 {
            top: 21px;
            transform: rotate(-45deg)
        }


        .menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .35);
            backdrop-filter: blur(4px);
            display: grid;
            place-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity .25s;
            z-index: 15;
        }

        .menu-overlay.open {
            opacity: 1;
            pointer-events: auto
        }

        .menu {
            background: var(--bg2);
            color: var(--text);
            width: 100%;
            height: 100%;
            padding: 24px;
            display: flex;
            flex-direction: column;
            animation: slideIn .25s ease;
        }

        @keyframes slideIn {
            from {
                opacity: .98;
                transform: translateX(-10px)
            }

            to {
                opacity: 1;
                transform: none
            }
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin: 50px auto 30px;
            width: min(92vw, 420px);
        }

        .menu-item {
            background: var(--bg2);
            color: var(--text);
            padding: 16px 18px;
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform .15s ease, box-shadow .15s ease;
        }

        .menu-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .07)
        }

        .container {
            max-width: 1100px;
            margin: 18px auto;
            padding: 0 16px
        }

        .cta {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin: 12px 0 18px
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-600));
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 22px rgba(79, 70, 229, .25);
        }

        .btn-primary[disabled] {
            opacity: .6;
            cursor: not-allowed;
            box-shadow: none
        }

        .cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px
        }

        @media(min-width:720px) {
            .cards {
                grid-template-columns: repeat(2, 1fr)
            }
        }

        @media(min-width:1024px) {
            .cards {
                grid-template-columns: repeat(3, 1fr)
            }
        }

        .card {
            position: relative;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 14px;
            box-shadow: var(--shadow);
        }

        .card::before {
            content: "";
            position: absolute;
            inset-inline-start: 0;
            top: 0;
            bottom: 0;
            right: -1px;
            width: 9px;
            transform: rotate(180deg);
            border-radius: var(--radius) 0 0 var(--radius);
        }

        .status--pending::before {
            background: var(--pending)
        }

        .status--approved::before {
            background: var(--approved)
        }

        .status--canceled::before {
            background: var(--canceled)
        }

        .card-head {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px
        }

        .card-title {
            font-weight: 700
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid var(--border);
        }

        .status--pending .badge {
            background: rgba(251, 191, 36, 0.15);
            color: var(--pending);
            border-color: rgba(251, 191, 36, 0.4);
        }

        .status--approved .badge {
            background: rgba(52, 211, 153, 0.15);
            color: var(--approved);
            border-color: rgba(52, 211, 153, 0.4);
        }

        .status--canceled .badge {
            background: rgba(248, 113, 113, 0.15);
            color: var(--canceled);
            border-color: rgba(248, 113, 113, 0.4);
        }

        .status-loading {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid var(--pending);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin .8s linear infinite;
        }


        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .details {
            padding: 10px;
            border: 1px dashed var(--border);
            border-radius: 10px;
            background: var(--bg2);
            /* خاکستری تیره */
            border-color: var(--border);
        }

        .pair {
            display: flex;
            justify-content: space-between
        }

        .muted {
            color: var(--muted)
        }
    </style>
</head>

<body>

    <div id="app">
        <header class="header">
            <div class="header-inner">
                <div style="display:flex;align-items:center;gap:12px">
                    <button @click="toggleMenu" :class="{ 'is-open': menuOpen }" class="burger"
                        :aria-expanded="menuOpen.toString()" aria-controls="menu-overlay" aria-label="باز کردن منو">
                        <span class="line l1"></span>
                        <span class="line l2"></span>
                        <span class="line l3"></span>
                    </button>
                    <div class="title" v-text="userName"></div>

                </div>
                <button class="theme-toggle" @click="toggleTheme"
                    :aria-label="theme==='dark' ? 'فعال کردن حالت روشن' : 'فعال کردن حالت تاریک'">
                    <svg v-if="theme==='dark'" xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                    <svg v-else xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor">
                        <path d="M21 12.79A9 9 0 0111.21 3a7 7 0 000 14A9 9 0 0021 12.79z" />
                    </svg>
                </button>

            </div>
        </header>

        <div id="menu-overlay" class="menu-overlay" :class="{ 'open': menuOpen }" @click.self="menuOpen=false"
            :aria-hidden="(!menuOpen).toString()">
            <nav class="menu" aria-label="منوی اصلی">
                <div style="font-weight:700">منوی اصلی</div>
                <div class="menu-items">
                    <a class="menu-item" href="#">پروفایل من</a>
                    <a class="menu-item" href="#">سوالات من</a>
                    <a class="menu-item" href="#">مشاهده محصولات</a>
                    <a class="menu-item" href="#">داشبورد</a>
                    <a class="menu-item" href="#">تنظیمات</a>
                    <a class="menu-item" href="#">خروج</a>
                </div>
            </nav>
        </div>

        <main class="container">
            <section class="cta">
                <button @click="addAppointment" class="btn-primary" :disabled="hasPending">رزرو نوبت</button>
                <div class="muted" aria-live="polite" v-text="liveMessage"></div>
            </section>

            <div class="cards">
                <article v-for="ap in appointments" :key="ap.id" class="card" :class="'status--' + ap.status">
                    <div class="card-head">
                        <div class="card-title">+ نوبت</div>
                        <div class="badge">
                            <span>[[ getStatusMeta(ap.status).label ]]</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div v-if="ap.status==='pending'" class="status-loading">
                            <span> نوبت شما برای بررسی ارسال شد </span>
                            <span class="spinner"></span>
                        </div>

                        <div v-if="ap.status==='approved'" class="details">
                            <div class="pair"><b>تاریخ:</b> <span>[[ ap.details?.date ]]</span></div>
                            <div class="pair"><b>ساعت:</b> <span>[[ ap.details?.time ]]</span></div>
                        </div>

                        <div v-if="ap.status==='canceled'">
                            این نوبت لغو شده است.
                            <div class="muted" style="margin-top:6px">علت لغو: عدم تکمیل اطلاعات تماس</div>
                        </div>

                    </div>
                </article>
            </div>
        </main>
    </div>

    <!-- Vue 3 (Global build) -->
    <script src="{% static 'js/pkgs/vue.global.prod.js' %}" defer></script>
    <script defer>
        window.addEventListener('DOMContentLoaded', () => {
            const { createApp } = Vue;

            createApp({
                delimiters: ['[[', ']]'],
                data() {
                    return {
                        userName: 'محمد محمدی',
                        menuOpen: false,
                        appointments: [],
                        liveMessage: '',
                        theme: 'dark'
                    };
                },
                computed: {
                    hasPending() {
                        return this.appointments.some(a => a.status === 'pending');
                    }
                },
                methods: {
                    init() {
                        // داده اولیه (بعدا API)
                        this.appointments = [
                            { id: 'APT-001', status: 'approved', details: { service: 'مشاوره', date: '1404/05/20', time: '14:30', location: 'کلینیک', price: '۴۵۰٬۰۰۰' } },
                            { id: 'APT-002', status: 'canceled' }
                        ];
                    },
                    toggleMenu() {
                        this.menuOpen = !this.menuOpen;
                    },
                    addAppointment() {
                        if (this.hasPending) {
                            this.liveMessage = 'یک نوبت در حال بررسی دارید';
                            return;
                        }
                        // const id = 'APT-' + Math.floor(Math.random() * 1000);
                        this.appointments.unshift({ status: 'pending' });
                        this.liveMessage = 'به زودی نوبت شما تایید خواهد شد . . .';
                    },
                    getStatusMeta(s) {
                        return {
                            pending: { label: 'در حال بررسی' },
                            approved: { label: 'تایید شد' },
                            canceled: { label: 'لغو شد' }
                        }[s] || { label: '' };
                    },
                    toggleTheme() {
                        this.theme = this.theme === 'dark' ? 'light' : 'dark';
                        document.documentElement.setAttribute('data-theme', this.theme);
                    }
                },
                mounted() {
                    this.init();
                    // اعمال تم اولیه
                    document.documentElement.setAttribute('data-theme', this.theme);
                }
            }).mount('#app');
        });
    </script>
</body>

</html>
