<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <style>
        /* --- Import Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');

        /* --- General Styles --- */
        :root {
            --bg-color: #1a202c;
            --card-bg-color: #2d3748;
            --primary-text-color: #edf2f7;
            --secondary-text-color: #a0aec0;
            --accent-color: #d69e2e;
            --error-color: #f56565;
            --link-color: #63b3ed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232a313e' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            color: var(--primary-text-color);
            line-height: 1.8;
            text-align: right;
        }

        /* --- Form Styles --- */
        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background-color: var(--card-bg-color);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .form-container h2 {
            font-size: 2rem;
            color: var(--primary-text-color);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #4a5568;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.3);
        }

        .error-list {
            list-style-type: none;
            padding: 10px;
            margin: 0 0 20px 0;
            text-align: center;
            background-color: rgba(245, 101, 101, 0.1);
            border: 1px solid var(--error-color);
            border-radius: 8px;
        }
        
        .error-list li {
            color: var(--error-color);
            font-size: 0.9rem;
        }

        .cta-button {
            width: 100%;
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--bg-color);
            padding: 15px 35px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #b88625;
            transform: translateY(-3px);
        }

        .form-footer {
            margin-top: 25px;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #90cdf4;
        }
    </style>
</head>

<body>
    <main class="form-section">
        <div class="form-container">
            <h2>ورود به حساب</h2>
            
            <form method="post" novalidate>
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <ul class="error-list">
                        {% for error in form.non_field_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                <div class="input-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>

                <div class="input-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                
                <button type="submit" class="cta-button">ورود</button>
            </form>

            <div class="form-footer">
                حساب کاربری ندارید؟ <a href="{% url 'pages:register' %}">ثبت نام کنید</a>
            </div>
        </div>
    </main>
</body>

</html>
