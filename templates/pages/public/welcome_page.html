<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خوش آمدید</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap');

        :root[data-theme="dark"] {
            --bg: #0a0f1a;
            --bg2: #111827;
            --card: rgba(255, 255, 255, 0.04);
            --text: #f5f5f5;
            --muted: #9ca3af;
            --border: #2d3748;
            --primary: #818cf8;
            --primary-600: #6366f1;
            --shadow: 0 6px 28px rgba(0, 0, 0, .4);
        }

        :root[data-theme="light"] {
            --bg: #f9fafb;
            --bg2: #ffffff;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --primary: #6366f1;
            --primary-600: #4f46e5;
            --shadow: 0 6px 28px rgba(0, 0, 0, .06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg2) 50%, var(--bg) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: var(--text);
        }

        .welcome-container {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: var(--shadow);
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 1;
            max-width: 400px;
            width: 90%;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-title {
            color: var(--text);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            color: var(--muted);
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            display: block;
            padding: 16px 32px;
            border: none;
            border-radius: 16px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-600));
            color: #fff;
            border: 1px solid var(--primary);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--border);
            box-shadow: var(--shadow);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            background: var(--card);
            border-radius: 50%;
            animation: floatAround 15s infinite linear;
            pointer-events: none;
        }

        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-duration: 20s;
        }

        .floating-element:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-duration: 25s;
            animation-direction: reverse;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-duration: 18s;
        }

        @keyframes floatAround {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) translateX(20px) rotate(90deg);
            }

            50% {
                transform: translateY(0px) translateX(-20px) rotate(180deg);
            }

            75% {
                transform: translateY(20px) translateX(-20px) rotate(270deg);
            }

            100% {
                transform: translateY(0px) translateX(0px) rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .welcome-title {
                font-size: 28px;
            }

            .btn {
                font-size: 16px;
                padding: 14px 28px;
            }
        }
    </style>
</head>

<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="welcome-container">
        {% if user.is_authenticated %}
        <h1 class="welcome-title">{{ user.get_full_name|default:user.full_name }}</h1>
        <p class="welcome-subtitle">
            شما با موفقیت وارد حساب کاربری خود شده‌اید.
        </p>
        <div class="button-group">
            <a href="{% url 'core:dashboard' %}" class="btn btn-primary">داشبورد</a>
            <a href="{% url 'accounts:logout' %}" class="btn btn-secondary">خروج</a>
        </div>
        {% else %}
        <h1 class="welcome-title">خوش آمدید!</h1>
        <p class="welcome-subtitle">
            لطفاً وارد حساب کاربری خود شوید یا ثبت‌نام کنید.
        </p>
        <div class="button-group">
            <a href="{% url 'login' %}" class="btn btn-primary">ورود</a>
            <a href="{% url 'register' %}" class="btn btn-secondary">ثبت‌نام</a>
        </div>
        {% endif %}
    </div>

</body>

</html>
